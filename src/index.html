<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!--Backdrop Container-->
    <div id="backdropContainer"></div>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#"
            ><img id="appicon" src="" alt="icon" height="32px" width="auto"
          /></a>
          <a class="navbar-brand" href="#">Taskapp</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Due Today</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Due This Week</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Projects
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Code</a></li>
                <li><a class="dropdown-item" href="#">Learn</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">...Add New Project</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid main-container py-3 border">
      <!--Sidebar container-->
      <div class="row">
        <div class="d-none d-sm-block col-0 col-sm-4 col-lg-3 col-xl-2 d-grid ">
          <div class="d-flex flex-column">
             <button class="btn sidebar-btn my-1 active" id="inbox">
            <i class="bi bi-inboxes-fill"></i>&nbsp;Inbox
          </button>
          <button class="btn sidebar-btn my-1" id = "today">
            <i class="bi bi-calendar-event"></i></i>&nbsp;Due Today
          </button>
          <button class="btn sidebar-btn my-1" id="week">
            <i class="bi bi-calendar2"></i></i>&nbsp;Due This Week
          </button>
          
          <div class="d-grid" id="projects-container">
            
            <h2 class="my-3">Projects</h2>

            <div id = "project-list-container"></div>
            <button id="add-project-button" class="btn add-project-btn"><i class="bi bi-plus-lg"></i>&nbsp;Add Project</button>
          </div>
        </div>
        </div>

        <!--Tasks container-->
        <div class="col p-1 p-sm-3 p-md-5 my-3 " id="task-cards-container">
          
        </div>
      </div>
    </div>
  </body>
</html>
